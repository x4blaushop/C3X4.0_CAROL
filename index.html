<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3X4.0 | MINHA CÉLULA</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d4af37;
            --bg: #050505;
            --card-bg: rgba(20, 20, 20, 0.8);
            --font-main: 'Montserrat', sans-serif;
            --font-title: 'Syncopate', sans-serif;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: var(--font-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* EFEITO DE LUZ DE FUNDO QUE MUDA COM A COR */
        .glow-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, var(--primary), transparent 60%);
            opacity: 0.15; pointer-events: none; z-index: -1;
        }

        .header {
            padding: 20px; text-align: center; font-size: 9px;
            letter-spacing: 4px; color: var(--primary); opacity: 0.6;
            text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .container { width: 90%; max-width: 450px; margin: 30px auto; }

        /* PAINEL DE IDENTIDADE (A CARA DA CAROL) */
        .identity-panel {
            background: var(--card-bg);
            border-radius: 25px; padding: 20px; margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
        }

        .identity-panel h3 { font-size: 11px; margin-bottom: 15px; color: var(--primary); letter-spacing: 1px; }

        .config-row { display: flex; gap: 10px; align-items: center; margin-bottom: 15px; }

        .color-opt { width: 35px; height: 35px; border-radius: 12px; cursor: pointer; border: 2px solid transparent; transition: 0.3s; }
        .color-opt:hover { transform: translateY(-3px); border-color: #fff; }

        .font-opt { 
            flex: 1; padding: 8px; background: #222; border: 1px solid #333; 
            color: #fff; border-radius: 8px; font-size: 10px; cursor: pointer;
        }

        /* CARD PRINCIPAL */
        .main-card {
            background: var(--card-bg);
            border-radius: 35px; padding: 40px 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative; overflow: hidden;
        }

        #display-name {
            font-family: var(--font-title); font-size: 2rem;
            text-align: center; margin-bottom: 5px; color: var(--primary);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .input-group { margin-top: 25px; }
        label { font-size: 10px; text-transform: uppercase; color: #666; letter-spacing: 1px; display: block; margin-bottom: 8px; }

        input, select {
            width: 100%; background: rgba(255,255,255,0.03);
            border: 1px solid #333; padding: 15px; border-radius: 15px;
            color: #fff; font-size: 16px; transition: 0.3s;
        }

        input:focus { border-color: var(--primary); outline: none; background: rgba(255,255,255,0.07); }

        .btn-exe {
            width: 100%; padding: 20px; border-radius: 15px; border: none;
            background: var(--primary); color: #000; font-weight: 800;
            font-size: 14px; cursor: pointer; margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: 0.3s;
            text-transform: uppercase; letter-spacing: 2px;
        }

        .btn-exe:hover { transform: scale(1.02); filter: brightness(1.1); }

        #console-output {
            margin-top: 25px; padding: 20px; background: #000; border-radius: 15px;
            display: none; border-left: 4px solid var(--primary);
        }

        .footer { text-align: center; padding: 40px; font-size: 10px; color: #333; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="glow-bg" id="glow"></div>
    <div class="header">C3X4.0 | ARQUITETO JOSÉ PATRICK</div>

    <div class="container">
        <div class="identity-panel">
            <h3>REFORMA DA HABITAÇÃO</h3>
            <div class="config-row">
                <div class="color-opt" style="background: #d4af37;" onclick="updateStyle('#d4af37')"></div>
                <div class="color-opt" style="background: #ff75a0;" onclick="updateStyle('#ff75a0')"></div>
                <div class="color-opt" style="background: #00f2ff;" onclick="updateStyle('#00f2ff')"></div>
                <div class="color-opt" style="background: #a29bfe;" onclick="updateStyle('#a29bfe')"></div>
            </div>
            <div class="config-row">
                <input type="text" id="name-in" placeholder="Nome da sua Marca..." oninput="updateBrand()">
            </div>
            <div class="config-row">
                <select class="font-opt" onchange="updateFont(this.value)">
                    <option value="'Syncopate', sans-serif">FONTE: TECNOLÓGICA</option>
                    <option value="'Playfair Display', serif">FONTE: LUXO CLASSICO</option>
                    <option value="'Montserrat', sans-serif">FONTE: MODERNA</option>
                </select>
            </div>
        </div>

        <div class="main-card">
            <h1 id="display-name">CAROL BEAUTY</h1>
            
            <div class="input-group">
                <label>O que vamos fazer hoje?</label>
                <select id="servico">
                    <option value="Progressiva">Progressiva Diamond</option>
                    <option value="Botox">Botox Platinum</option>
                    <option value="Selagem">Selagem Orgânica</option>
                </select>
            </div>

            <div class="input-group">
                <label>Valor do Atendimento (R$)</label>
                <input type="number" id="valor" placeholder="0,00">
            </div>

            <button class="btn-exe" onclick="materializar()">MATERIALIZAR LUCRO</button>

            <div id="console-output">
                <div style="font-size: 10px; color: var(--primary); margin-bottom: 5px;">Sincronizado com o Arquiteto</div>
                <div id="res-carol" style="font-size: 1.5rem; font-weight: bold;"></div>
            </div>
        </div>
    </div>

    <div class="footer">DNA 2026 | SOBERANIA E LIBERDADE</div>

    <script>
        function updateStyle(color) {
            document.documentElement.style.setProperty('--primary', color);
            localStorage.setItem('c3x4_color', color);
        }

        function updateBrand() {
            const name = document.getElementById('name-in').value;
            document.getElementById('display-name').innerText = name.toUpperCase() || "SUA MARCA";
            localStorage.setItem('c3x4_brand', name);
        }

        function updateFont(font) {
            document.documentElement.style.setProperty('--font-title', font);
            localStorage.setItem('c3x4_font', font);
        }

        function materializar() {
            const v = parseFloat(document.getElementById('valor').value);
            if(!v) return;
            
            const split = v * 0.005;
            const final = v - split;

            document.getElementById('console-output').style.display = 'block';
            document.getElementById('res-carol').innerText = `R$ ${final.toFixed(2)}`;
            console.log(`[C3X4.0] Arquiteto: R$ ${split.toFixed(2)}`);
        }

        // Recuperar DNA salvo
        window.onload = () => {
            const c = localStorage.getItem('c3x4_color');
            const b = localStorage.getItem('c3x4_brand');
            const f = localStorage.getItem('c3x4_font');
            if(c) updateStyle(c);
            if(b) { document.getElementById('display-name').innerText = b.toUpperCase(); document.getElementById('name-in').value = b; }
            if(f) updateFont(f);
        };
    </script>
</body>
</html>
